# backend/.choreo/endpoints.yaml
version: 0.1
endpoints:
  # Backend REST API endpoint
  - name: backend
    type: REST
    networkVisibility: Project
    context: /
    port: 5000

# Environment configurations for backend deployment
environments:
  - name: Development
    configs:
      - name: backend
        type: ConfigMap
        data:
          FLASK_ENV: development
          DEBUG: "true"
          LOG_TO_STDOUT: "true"
          
  - name: Production
    configs:
      - name: backend
        type: ConfigMap
        data:
          FLASK_ENV: production
          DEBUG: "false"
          LOG_TO_STDOUT: "true"