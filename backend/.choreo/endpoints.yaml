# .choreo/endpoints.yaml
version: 0.1
endpoints:
  # Backend API endpoint
  - name: backend
    type: REST
    networkVisibility: Project
    context: /
    schemaFilePath: openapi.yaml
    port: 5000
    
  # Frontend web app endpoint  
  - name: frontend
    type: WEB
    networkVisibility: Public
    context: /
    port: 3000

# Environment configurations
environments:
  - name: Development
    configs:
      - name: backend
        type: ConfigMap
        data:
          FLASK_ENV: development
          DEBUG: "true"
          LOG_TO_STDOUT: "true"
      - name: frontend
        type: ConfigMap
        data:
          NODE_ENV: development
          
  - name: Production
    configs:
      - name: backend
        type: ConfigMap
        data:
          FLASK_ENV: production
          DEBUG: "false"
          LOG_TO_STDOUT: "true"
      - name: frontend
        type: ConfigMap
        data:
          NODE_ENV: production